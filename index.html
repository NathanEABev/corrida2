<!DOCTYPE html>

<head>

    <title>Emoji Phantom Run</title>

  <body>
    <header>Emoji Phantom Run</header>
    <section id="regras">
      <h1>Regras</h1>
      <p>Para jogar simplismente aperte a tecla correspondente ao seu personagem, até que ele alcance o fim</p>
        <p>A - 🃏</p>
        <p>F - 👾<p>
        <p>J - 🐱<p>
        <p>Ç - 😤<p>
    </section>

    <div id="jogo"></div>
    <button id="recomeca">Clique para recomeçar</button>
